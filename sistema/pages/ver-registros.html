<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Registros - Sistema de Ponto</title>
    <link rel="stylesheet" href="/sistema/css/ver-registros.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Registros de Ponto</h1>

        <div class="tabela-container">
            <table id="tabela-registros">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Horário</th>
                        <th>Fotos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registros serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="form-edicao" class="modal">
        <div class="modal-content">
            <form id="editar-form">
                <div id="editar-data-group">
                    <label for="editar-data">Data:</label>
                    <input type="date" id="editar-data">
                </div>
                <div id="editar-tipo-ponto-group">
                    <label for="editar-tipo-ponto">Tipo de Ponto:</label>
                    <select id="editar-tipo-ponto">
                        <option value="entrada">Entrada</option>
                        <option value="almoco">Almoço</option>
                        <option value="retorno">Retorno</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div id="editar-hora-group">
                    <label for="editar-hora">Horário:</label>
                    <input type="time" id="editar-hora">
                </div>
                <div id="editar-foto-group">
                    <label for="editar-foto">Fotos:</label>
                    <input type="file" id="editar-foto" accept="image/*" multiple>
                </div>
                <div class="form-buttons">
                    <button type="submit">Salvar</button>
                    <button type="button" id="cancelar-edicao">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="form-group">
        <label for="carga-horaria">Carga Horária Diária (HH:MM):</label>
        <input type="text" id="carga-horaria" placeholder="Ex: 08:00">
        <button id="calcular-horas">Calcular Horas</button>
    </div>

    <div class="resumo-horas">
        <div class="horas-item">
            <span>Horas Trabalhadas:</span>
            <span id="horas-trabalhadas">00:00</span>
        </div>
        <div class="horas-item">
            <span>Horas Extras:</span>
            <span id="horas-extras">00:00</span>
        </div>
        <div class="horas-item">
            <span>Horas Faltantes:</span>
            <span id="horas-faltantes">00:00</span>
        </div>
    </div>

    <button onclick="gerarPDF()" class="btn-gerar-pdf">
        <i class="fas fa-file-pdf"></i> Gerar PDF
    </button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/sistema/js/ver-registros.js"></script>
</body>

</html>
